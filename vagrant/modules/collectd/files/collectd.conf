Interval     10

Timeout      2
ReadThreads  5
WriteThreads 5

LoadPlugin syslog
LoadPlugin cpu
LoadPlugin load
LoadPlugin memory
LoadPlugin df
LoadPlugin swap
LoadPlugin write_riemann

<Plugin cpu>
     ValuesPercentage true
     ReportByCpu false
</Plugin>

<Plugin df>
    MountPoint "/"
    ValuesPercentage true
</Plugin>

<Plugin load>
   ReportRelative true
</Plugin>

<Plugin memory>
  ValuesPercentage true
</Plugin>

<Plugin swap>
    ValuesPercentage true
</Plugin>

<Plugin write_riemann>
  <Node "main">
    Host "process"
    TTLFactor 3.0
    Protocol "TCP"
  </Node>
</Plugin>
